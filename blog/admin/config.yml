site_url: https://aircapitalcleaning.com

backend:
  name: github
  repo: AirCapitalCleaningCo/AirCapitalCleaningCo
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

media_folder: "static/images/uploads" # Where images are uploaded
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "blog/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
