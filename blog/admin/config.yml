backend:
  name: github
  repo: AirCapitalCleaningCo/AirCapitalCleaningCo
  branch: main
  base_url: https://netlify-cms-oauth-server.onrender.com
  auth_endpoint: /auth

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "blog/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
