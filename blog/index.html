<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Air Capital Cleaning Co.</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f8f9fa;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 36px;
      color: #114538;
    }
    p {
      color: #555;
    }
    article {
      background: white;
      padding: 30px;
      margin-bottom: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    article h1, article h2, article h3 {
      color: #114538;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Blog</h1>
    <p>Insights, cleaning tips, and company news from Air Capital Cleaning Co.</p>
  </header>
  
  <main id="blog-posts"></main>

  <script>
    async function fetchBlogPosts() {
      const container = document.getElementById('blog-posts');
      const converter = new showdown.Converter();

      try {
        // Attempt to get .md filenames from directory listing (works only if enabled)
        const res = await fetch('./posts/');
        const text = await res.text();
        const matches = [...text.matchAll(/href="([^?][^"]+\.md)"/g)];
        const postNames = matches.map(match => match[1]);

        if (postNames.length === 0) throw new Error("No posts found or directory listing blocked.");

        for (let name of postNames.reverse()) {
          const postRes = await fetch(`./posts/${name}`);
          const markdown = await postRes.text();
          const html = converter.makeHtml(markdown);

          const article = document.createElement('article');
          article.innerHTML = html;
          container.appendChild(article);
        }

      } catch (e) {
        console.warn("Automatic blog post loading failed. Directory listing may be disabled.");
        container.innerHTML = `
          <p style="color:#c00;">⚠️ Could not automatically load blog posts. 
          You may need to manually list filenames in the HTML or enable directory listing.</p>
          <p>To manually add posts, edit the script and define a <code>postNames</code> array like:</p>
          <pre>
const postNames = [
  '2024-06-01-first-post.md',
  '2024-06-03-cleaning-hacks.md'
];
          </pre>
        `;
      }
    }

    fetchBlogPosts();
  </script>
</body>
</html>
