<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Air Capital Cleaning Co.</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #114538;
    }
    p.subtitle {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 40px;
      color: #5e8d83;
    }
    article {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>Our Blog</h1>
  <p class="subtitle">Insights, cleaning tips, and company news from Air Capital Cleaning Co.</p>

  <main id="blog-posts">
    <!-- Blog posts will be injected here -->
  </main>

  <script>
    const postNames = [
      '2024-06-01-first-post.md',
      '2024-06-03-cleaning-hacks.md'
      // Add future posts here manually
    ];

    const container = document.getElementById('blog-posts');
    const converter = new showdown.Converter();

    async function loadPosts() {
      for (let name of postNames) {
        try {
          const res = await fetch(`./posts/${name}`);
          const markdown = await res.text();
          const html = converter.makeHtml(markdown);

          const article = document.createElement('article');
          article.innerHTML = html;
          container.appendChild(article);
        } catch (err) {
          console.error('Error loading post:', name, err);
        }
      }
    }

    loadPosts();
  </script>
</body>
</html>
