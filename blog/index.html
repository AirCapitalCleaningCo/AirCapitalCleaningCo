<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Air Capital Cleaning Co.</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>
<body>
  <header>
    <h1>Our Blog</h1>
    <p>Insights, cleaning tips, and company news from Air Capital Cleaning Co.</p>
  </header>
  
  <main id="blog-posts"></main>

  <script>
    async function fetchBlogPosts() {
      const postNames = [
        // Add .md filenames Netlify CMS will generate here manually for now
        '2024-06-01-first-post.md',
        '2024-06-03-cleaning-hacks.md'
      ];

      const container = document.getElementById('blog-posts');
      const converter = new showdown.Converter();

      for (let name of postNames) {
        const res = await fetch(`./posts/${name}`);
        const markdown = await res.text();
        const html = converter.makeHtml(markdown);

        const article = document.createElement('article');
        article.innerHTML = html;
        container.appendChild(article);
      }
    }

    fetchBlogPosts();
  </script>
</body>
</html>
